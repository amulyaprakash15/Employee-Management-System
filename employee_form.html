<!DOCTYPE html>
<html>
<head>
    <title>{{ action }} Employee - EMS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-img">
    <div class="container mt-4">
        <h2 class="text-center">{{ action }} Employee</h2>
        <form method="POST">
            <input type="text" name="name" value="{{ employee[1] if employee else '' }}" placeholder="Name" class="form-control mb-3" required>
            <input type="email" name="email" value="{{ employee[2] if employee else '' }}" placeholder="Email" class="form-control mb-3" required>
            <input type="text" name="department" value="{{ employee[3] if employee else '' }}" placeholder="Department" class="form-control mb-3" required>
            <input type="number" name="salary" value="{{ employee[4] if employee else '' }}" placeholder="Salary" step="0.01" class="form-control mb-3" required>
            <button type="submit" class="btn btn-primary">{{ action }}</button>
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Back</a>
        </form>
    </div>
</body>
</html>
